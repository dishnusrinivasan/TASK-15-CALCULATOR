<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .calculator {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script src="calc.js"></script>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input type="text" class="form-control mb-2" id="display" readonly>
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary btn-block" onclick="addToDisplay('1')">1</button>
                </div>
                <div class="col">
                    <button class="btn btn-primary btn-block" onclick="addToDisplay('2')">2</button>
                </div>
                <div class="col">
                    <button class="btn btn-primary btn-block" onclick="addToDisplay('3')">3</button>
                </div>
                <div class="col">
                    <button class="btn btn-danger btn-block" onclick="clearDisplay()">C</button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <button class="btn btn-primary btn-block" onclick="addToDisplay('4')">4</button>
                </div>
                <div class="col">
                    <button class="btn btn-primary btn-block" onclick="addToDisplay('5')">5</button>
                </div>
                <div class="col">
                    <button class="btn btn-primary btn-block" onclick="addToDisplay('6')">6</button>
                </div>
                <div class="col">
                    <button class="btn btn-primary btn-block" onclick="performOperation('+')">+</button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <button class="btn btn-primary btn-block" onclick="addToDisplay('7')">7</button>
                </div>
                <div class="col">
                    <button class="btn btn-primary btn-block" onclick="addToDisplay('8')">8</button>
                </div>
                <div class="col">
                    <button class="btn btn-primary btn-block" onclick="addToDisplay('9')">9</button>
                </div>
                <div class="col">
                    <button class="btn btn-primary btn-block" onclick="performOperation('-')">-</button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <button class="btn btn-primary btn-block" onclick="addToDisplay('0')">0</button>
                </div>
                <div class="col">
                    <button class="btn btn-primary btn-block" onclick="addToDisplay('.')">.</button>
                </div>
                <div class="col">
                    <button class="btn btn-primary btn-block" onclick="performOperation('*')">*</button>
                </div>
                <div class="col">
                    <button class="btn btn-primary btn-block" onclick="performOperation('/')">/</button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <button class="btn btn-primary btn-block" onclick="performOperation('%')">%</button>
                </div>
                <div class="col">
                    <button class="btn btn-primary btn-block" onclick="calculateResult()">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
